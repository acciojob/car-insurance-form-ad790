<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Insurance Registration</title>
</head>
<body>
  <h1>Car Insurance Registration Form</h1>
  <form method="post" action="process_registration.php">  <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="gender">Gender:</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br>

    <label for="cars">Car Brand:</label>
    <select id="cars" name="cars">
      <option value="">Select Brand</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="mercedes">Mercedes</option>
    </select>
    <br>

    <label for="carage">Car Age:</label>
    <input type="number" id="carage" name="carage" required>
    <br>

    <label for="dop">Date of Purchase:</label>
    <input type="date" id="dop" name="dop" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
